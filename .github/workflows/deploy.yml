name: Deploy

on:
  push:
    branches: [main]

jobs:
  # 本番環境へのデプロイ
  deploy-production:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build for production
        run: npx expo export:web

      - name: Deploy to Expo
        run: npx expo publish --release-channel production

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: web-build/
          retention-days: 30

  # ステージング環境へのデプロイ
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo CLI
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build for staging
        run: npx expo export:web

      - name: Deploy to Expo (staging)
        run: npx expo publish --release-channel staging

      - name: Upload staging build
        uses: actions/upload-artifact@v4
        with:
          name: staging-build
          path: web-build/
          retention-days: 7
